<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>

  <meta charset="utf-8">
  <meta name="description" v-bind:content="description">
  <meta name="keywords" content="App,Application,Hub,Dashboard,Code,Coverage,Automated,Unit Test">
  <meta name="author" v-bind:content="author">

  <!--  CDTS implementation -->
  <script type="text/javascript"
    src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_0_29/cdts/compiled/soyutils.js"></script>
  <script type="text/javascript"
    src="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_0_29/cdts/compiled/wet-en.js"></script>

  <script type="text/javascript">
    document.write(wet.builder.refTop({
      cdnEnv: 'AKAMAI',
      subTheme: 'gcweb',
      jqueryEnv: 'external',
      localPath: '',
      isApplication: true
    }));
  </script>

  <!--  Vue.js implementation -->
  <!-- development version, includes helpful console warnings -->
  <!-- <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <!-- production version, optimized for size and speed -->
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script type="text/javascript" src="code/wet.js"></script>
  <script type="text/javascript" src="code/data.js"></script>
</head>

<body vocab="http://schema.org" typeof="WebPage">
  <div></div>
  <div id="def-top"></div>

  <main role="main" property="mainContentOfPage" class="container">
    <div id="appDetails">
      <h1>{{ name }}</h1>
      <p>{{ description }} <em>{{ build }}</em></p>
    </div>

    <div id="coreDataTable">
      <table class="table">
        <caption>{{ caption }}</caption>
        <thead>
          <tr>
            <td>{{ slnHeader }}</td>
            <td colspan="2">{{ coverageHeader }}</td>
            <td>{{ dateHeader }}</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="solution in solutions" v-bind:class="solution.status">
            <td>{{ solution.name }}</td>
            <td><progress v-bind:value="solution.cdCoverage" max="100"></progress></td>
            <td>{{ solution.cdCoverage }}%</td>
            <td>{{ solution.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="def-preFooter"></div>
  </main>

  <div id="def-footer"></div>
</body>
<script type="application/javascript" src="code/core.js"></script>

</html>
